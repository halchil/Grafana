version: '3'

services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:  # ここでネットワークを指定
      - ecosystem

networks:
  ecosystem:
    external: true  # 既に作成されたネットワークを使用する場合
    